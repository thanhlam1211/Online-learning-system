<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Account</title>

    <!-- css include -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/metismenu.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row" th:object="${user}">
            <!--             left frame -->
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" th:src="${user.getAvatar()}">
                    <span class="font-weight-bold"><a th:href="@{/uploadAvatar}">Upload Avatar</a> </span>
                </div>
            </div>

            <!--            right frame-->
            <div class="col-md-9 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Full Name: </label><input type="text" class="form-control" th:value="${user.getFullName()}" readonly></div>
                    </div>
                    <div class="row mt-3">
                        <div th:if="${user.gender == 1}">
                            <div class="col-md-12"><label class="labels">Gender: </label>
                                <input type="text" class="form-control" th:value="Male" readonly>
                            </div>
                        </div>
                        <div th:if="${user.gender == 0}">
                            <div class="col-md-12"><label class="labels">Gender: </label>
                                <input type="text" class="form-control" th:value="Female" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">PhoneNumber</label><input type="text" class="form-control" th:value="${user.getPhone()}" readonly></div>
<!--                        <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="enter address" value=""></div>-->
                        <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" th:value="${user.getEmail()}" readonly></div>
<!--                        <div class="col-md-12"><label class="labels">Education</label><input type="text" class="form-control" th:value="${}"></div>-->
                    </div>

                    <div><span class="mt-50 font-weight-bold"><a th:href="@{/updateAccount}">Change profile account</a> </span></div>
<!--                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>-->
                </div>
            </div>
        </div>
    </div>

<!--source to edit user: https://bbbootstrap.com/snippets/bootstrap-edit-profile-87948053-->
</body>
</html>
