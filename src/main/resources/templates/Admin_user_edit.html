<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/navstyle.css">
    <!--Box icons link-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div>
    <div class="header">
        <div class="menu-bar">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin_home}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Announcement</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Setting</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>

<div class="home-cotent">
    <section id="main">
        <div class="container">
            <div class="col-md-12">
                <div class="card" style="margin-top: 33px">
                    <h5 class="card-header">EDIT USER</h5>
                    <form th:action="@{/update/{id}(id=${userDetail.id})}" th:object="${userDetail}" method="post">
                        <div class="form-group">
                            <div class="form-group col-md-2">
                                <label for="inputUsername">User name</label>
                                <input type="text" th:field="*{username}" class="form-control" id="inputUsername">
                            </div>
                        </div>

                        <div class="form-group col-md-3">
                            <label for="inputFullName">Full name</label>
                            <input type="text" class="form-control" id="inputFullName" th:field="*{fullName}">
                        </div>

                        <div class="form-group" style="margin-left: 15px">
                            <label>Gender</label>
                            <th:block>
                                <input type="radio" th:field="*{gender}"
                                       th:value="1"
                                       th:text="Male"
                                       class="m-2"
                                >
                                <input type="radio" th:field="*{gender}"
                                       th:value="0"
                                       th:text="Female"
                                       class="m-2"
                                >
                            </th:block>
                        </div>

                        <div class="form-group col-md-3">
                            <label for="inputEmail">Email</label>
                            <input type="text" class="form-control" id="inputEmail" th:field="*{email}">
                        </div>

                        <div class="form-group col-md-2">
                            <label for="inputPhone">Phone number</label>
                            <input type="text" class="form-control" id="inputPhone" th:field="*{phone}">
                        </div>

                        <div class="form-group" style="margin-left: 15px">
                            <label>Status</label>
                            <th:block th:each="status : ${listStatus}">
                                <input type="radio" th:field="*{status}"
                                       th:value="${status.id}"
                                       th:text="${status.value}" class="m-2"/>
                            </th:block>
                        </div>

                        <div class="form-group" style="margin-left: 15px">
                            <label>Role</label>
                            <th:block th:each="role : ${listRoles}">
                                <input type="checkbox" th:field="*{roleList}"
                                       th:value="${role.role_id}"
                                       th:text="${role.name}" class="m-2"/>
                            </th:block>
                        </div>

                        <a th:href="@{/admin_home}" style="margin-bottom: 10px;margin-left: 10px;"
                           type="submit" class="btn btn-secondary">Cancel</a>
                        <button type="submit" style="margin-bottom: 10px" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
<script>
    function myFunction() {
        var x = document.getElementById("inputPassword");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</html>
