<body>

            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Update account information</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12"><label class="labels">Full Name: </label><input type="text" class="form-control" th:field="*{fullName}" ></div>

                    <span>Gender: </span>
                    <label class="radio inline">
                        <input class="form-check-input" type="radio" name="gender" value="1" th:field="*{gender}">
                        <span> Male </span>
                    </label>
                    <label class="radio inline">
                        <input class="form-check-input" type="radio" name="gender" value="0" th:field="*{gender}">
                        <span>Female </span>
                    </label>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">PhoneNumber</label><input type="text" class="form-control" th:field="*{phone}" ></div>
