<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update account</title>

    <meta charset="utf-8">
    <th:block th:replace="fragments/meta_head :: meta_head"></th:block>
</head>
<body>
<div>
    <div th:include="fragments/navbar:: home_navbar(${categoryList})"></div>
</div>
<div class="container rounded bg-white mt-5 mb-5 col-lg-6">

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form th:action="@{/user_home/update/{id} (id = ${user.id})}" th:object="${user}" method="POST"
                  enctype="multipart/form-data">
                <div class="col-md-6 border-right" >
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    </div>
                </div>
                <div class="align-self-center">
                    <div class="p-3">
                        <div class="d-flex justify-content-center align-items-center mb-3">
                            <h4 class="font-weight-bold">EDIT INFORMATION</h4>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-12">
                                <label class="labels">Full Name: </label>
                                <input type="text" class="form-control" th:field="*{fullName}">
                            </div>
                        </div>

                        <div class="input-group mt-3">
                            <label for="fileImage">Upload Avatar:</label>
                            <input type="file" name="fileImage" id="fileImage" accept="image/jpeg, image/png"/>
                        </div>

                        <div class="row mt-3 form-group">
                            <span>Gender: </span>
                            <label class="radio inline">
                                <input style="padding: 0" class="form-check-input" type="radio" name="gender" value="1"
                                       th:field="*{gender}">
                                <span> Male </span>
                            </label>
                            <label class="radio inline">
                                <input style="padding: 0" class="form-check-input" type="radio" name="gender" value="0"
                                       th:field="*{gender}">
                                <span>Female </span>
                            </label>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label class="labels">PhoneNumber</label>
                                <input type="text" class="form-control" th:field="*{phone}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex col">
                    <div class="col-md-7">
                        <span class="font-weight-bold">
                            <button class="align-content-center btn btn-primary text-center mb-5" type="submit">Update information</button>
                        </span>
                    </div>
                    <div class="col-md-4">
                        <span class="font-weight-bold">
<!--                            <button class="btn btn-primary mb-5">Go Back</button>-->
                            <a class="btn btn-primary mb-5" th:href="@{/user_home}">Go Back</a>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
<th:block th:replace="fragments/footer :: footer">

</th:block>
</body>
<th:block th:replace="fragments/js_lib :: js_lib">
</th:block>
</html>
