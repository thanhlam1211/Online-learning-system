<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update account</title>

    <!-- css include -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/metismenu.css}">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
</head>
<body>

<div class="container rounded bg-white mt-5 mb-5 col-lg-6">

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form th:action="@{/user_home/update/{id} (id = ${user.id})}" th:object="${user}" method="POST"
                  enctype="multipart/form-data">
                <!-- Fix th:action -->
                <div class="col-md-6 border-right" >
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
<!--                        <img class="rounded-circle mt-5" th:src="${user.avatar}">-->
<!--                        <div class="d-flex flex-column align-items-center text-center p-3 py-5" th:if="${user.avatar != null}">-->
<!--                            <img class="rounded-circle mt-5" th:src="@{'getimage/' + ${user.avatar}}">-->
<!--                        </div>-->

                    </div>
                </div>
<!--                <span class="font-weight-bold">-->
<!--                    <input type="file" name="file" placeholder="Upload Avatar"/>-->
<!--                    <span>Upload Avatar</span>-->
<!--                </span>-->
                <div class="input-group mt-3">
                    <label class="input-group-text" for="inputGroupFile01" >Upload Avatar</label>
                    <input type="file" class="form-control" id="inputGroupFile01" name="file">
                </div>
                <div class="align-self-center">
                    <div class="p-3">
                        <div class="d-flex justify-content-center align-items-center mb-3">
                            <h4 class="font-weight-bold">EDIT INFORMATION</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12">
                                <label class="labels">Full Name: </label>
                                <input type="text" class="form-control" th:field="*{fullName}">
                            </div>
                        </div>
                        <div class="row mt-3 form-group">
                            <span>Gender: </span>
                            <label class="radio inline">
                                <input class="form-check-input" type="radio" name="gender" value="1"
                                       th:field="*{gender}">
                                <span> Male </span>
                            </label>
                            <label class="radio inline">
                                <input class="form-check-input" type="radio" name="gender" value="0"
                                       th:field="*{gender}">
                                <span>Female </span>
                            </label>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label class="labels">PhoneNumber</label>
                                <input type="text" class="form-control" th:field="*{phone}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex col">
                    <div class="col-md-7">
                        <span class="font-weight-bold">
                            <button class="align-content-center btn btn-primary text-center mb-5" type="submit">Update information</button>
                        </span>
                    </div>
                    <div class="col-md-4">
                        <span class="font-weight-bold">
                            <button class="btn btn-primary mb-5" onclick="goBack()">Go Back</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
