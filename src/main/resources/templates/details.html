<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
<form th:object="${userdt}">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputUsername">User name</label>
            <input type="text" th:field="*{username}" class="form-control" id="inputUsername">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" th:field="*{password}">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Full name</label>
        <input type="text" class="form-control" id="inputAddress" th:field="*{fullName}">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Email</label>
        <input type="text" class="form-control" id="inputAddress2" th:field="*{email}">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">Role</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
    </div>
    <button href="#" th:href="@{/admin_home}" type="submit" class="btn btn-primary">Back to home</button>
</form>
</body>
</html>
