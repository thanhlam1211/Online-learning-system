<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Edulan - Education HTML Template</title>
    <th:block th:replace="fragments/meta_head :: meta_head"></th:block>
</head>

<body>
<!-- body wrap start -->
<div class="body_wrap">

    <!-- backtotop - start -->
    <div id="thetop"></div>
    <div id="backtotop">
        <a href="#" id="scroll">
            <i class="fal fa-arrow-up"></i>
            <i class="fal fa-arrow-up"></i>
        </a>
    </div>
    <!-- backtotop - end -->

    <!-- header start -->
    <div th:include="fragments/navbar:: home_navbar(${categoryList})"></div>
    <!-- header start -->

    <main>
        <!-- courses start -->
        <section class="courses_area pt-120 pb-120">
            <div class="container">
                <div class="row">
                    <form th:action="@{/page/1}" class="col-10">
                        <div class="input-group col-10">
                            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                                   name="keyword" th:value="${keyword}"
                                   aria-describedby="search-addon"/>
                            <button type="submit" class="btn btn-outline-primary col-2">search</button>
                        </div>
                    </form>
                    <div class="col-2">
                        <div class="masonry_active">
                            <nav class="main_menu">
                                <ul>
                                    <li class="has_dropdown">
                                        <button>Category</button>
                                        <ul class="submenu">
                                            <li>
                                                <a th:href="@{'/course'}"> All category</a>
                                            </li>
                                            <li th:each="category : ${listCategory}">
                                                <a th:href="@{'/page/1?keyword=' + ${category.value}}"
                                                   th:text="${category.value}"></a>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>

                <div class="row grid">
                    <div th:each="course : ${listCourse}"
                         class="col-lg-4 col-md-6 col-sm-6 grid-item mb-30 cat1 cat4 cat5">
                        <div class="course_single mb-30">
                            <div class="c_thumb">
                                <img th:src="${course.thumbnail}" alt="">
                            </div>
                            <div class="course_content">
                                <div class="c_head">
                                    <span class="cat" th:text="${course.category.value}"></span>
                                    <span class="price"
                                          th:text="'Only: $' + ${course.minSalePrice().getSalePrice()}"></span>
                                </div>
                                <a th:href="@{'/course_detail/'+${course.getId()}}">
                                    <h3 class="title" th:text="${course.title}"></h3>
                                </a>
                                <br>
                                <span class="cat" th:text="${course.shortDescription}"></span>
                            </div>

                            <div class="d-flex justify-content-center">
                                <!--                                modify the button to see the detail_modal-->
                                <a class="btn btn-primary link-detail" th:href="@{'/course_modal/'+${course.getId()}}">
                                    Course Register
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <div class="text-center">
                        <span>Total Items: [[${totalItems}]] - Page: [[${currentPage}]] of [[${totalPages}]] </span>
                    </div>
                    <nav class="pagination justify-content-center flex-wrap">
                        <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                            <a th:href="@{'/page/1' + ${keyword != null ? '?keyword=' + keyword : ''}}"
                               class="page-link">First</a>
                        </li>
                        <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                            <a th:href="@{'/page/'+${currentPage - 1} + ${keyword != null ? '?keyword=' + keyword : ''}}"
                               class="page-link">Previous</a>
                        </li>

                        <th:block th:if="${totalPages <= 10}">
                            <li th:each="i:${#numbers.sequence(1,totalPages)}" class="page-item">
                                <a th:href="@{'/page/'+${i} + ${keyword != null ? '?keyword=' + keyword : ''}}"
                                   class="page-link"> [[${i}]]</a>
                            </li>
                        </th:block>
                        <th:block th:if="${totalPages > 10}">
                            <th:block th:if="${currentPage <= 3 ||currentPage > totalPages -3}">
                                <li th:each="i:${#numbers.sequence(1,3)}" class="page-item">
                                    <a th:href="@{'/page/'+${i} + ${keyword != null ? '?keyword=' + keyword : ''}}"
                                       class="page-link"> [[${i}]]</a>
                                </li>
                                <a th:href="@{'/page/4' + ${keyword != null ? '?keyword=' + keyword : ''}}"
                                   class="page-link">...</a>
                                <li th:each="i:${#numbers.sequence(totalPages - 2,totalPages)}" class="page-item">
                                    <a th:href="@{'/page/'+${i} + ${keyword != null ? '?keyword=' + keyword : ''}}"
                                       class="page-link"> [[${i}]]</a>
                                </li>
                            </th:block>
                            <th:block th:if="${currentPage > 3 && currentPage <= totalPages -3}">
                                <a th:href="@{'/page/'+${currentPage - 3} + ${keyword != null ? '?keyword=' + keyword : ''}}"
                                   class="page-link">...</a>
                                <li th:each="i:${#numbers.sequence(currentPage - 2,currentPage + 2)}" class="page-item">
                                    <a th:href="@{'/page/'+${i} + ${keyword != null ? '?keyword=' + keyword : ''}}"
                                       class="page-link"> [[${i}]]</a>
                                </li>
                                <a th:href="@{'/page/'+${currentPage + 3} + ${keyword != null ? '?keyword=' + keyword : ''}}"
                                   class="page-link">...</a>
                            </th:block>
                        </th:block>


                        <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                            <a th:href="@{'/page/'+${currentPage + 1} + ${keyword != null ? '?keyword=' + keyword : ''}}"
                               class="page-link">Next</a>
                        </li>
                        <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                            <a th:href="@{'/page/'+${totalPages} + ${keyword != null ? '?keyword=' + keyword : ''}}"
                               class="page-link">Last</a>
                        </li>
                    </nav>
                </div>
            </div>
        </section>
        <!-- courses end -->

    </main>

    <th:block th:replace="fragments/footer :: footer">

    </th:block>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

            </div>
        </div>
    </div>

</div>
<!-- body wrap end -->

<!-- jquery include -->
<th:block th:replace="fragments/js_lib :: js_lib">
</th:block>
<script type="text/javascript">
    $(document).ready(function (){
        $(".link-detail").on("click", function (e) {
            e.preventDefault();
            $("#myModal").modal("show").find(".modal-content").load($(this).attr("href"));
        });
    });

</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
