<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>G3Learn - Welcome to our Online Learning System</title>
    <th:block th:replace="fragments/meta_head :: meta_head"></th:block>
</head>

<body>
<!-- body wrap start -->
<div class="body_wrap bg-white">
    <div th:include="fragments/navbar:: blog_navbar"></div>

    <main class="container py-5">
        <div class="row">
            <div class="col-md-8">
                <h1 th:text="${blog.title}" class="mb-3 mt-3"></h1>
                <i class="fas fa-user text-muted"></i> <span class="small-blog-post-author me-3 text-muted" th:text="${blog.user.fullName}"></span> <i class="fas fa-tag text-muted"></i> <span class="small-blog-post-category text-muted" th:text="${blog.category.value}"></span>
                <hr class="mt-0 mb-5">
                <img th:src="@{${blog.thumbnail}}" class="float-start me-4 img-fluid">
                <p th:text="${blog.content}"></p>
            </div>
            <div class="col-md-4 pt-4">
                <div class="blog-sidebar rounded shadow-sm border pt-4 pb-5 px-4">
                    <h4 class="mb-3">Category</h4>
                    <ul class="list-group">
                        <a class="list-group-item" href="#" th:each="category, iter : ${categoryList}" th:text="${category.value}" th:classappend="${category.id == blog.category.id} ? 'active' : ''"></a>
                    </ul>
                </div>
            </div>
        </div>



    </main>

    <th:block th:replace="fragments/footer :: footer">

    </th:block>

</div>
<!-- body wrap end -->

<th:block th:replace="fragments/js_lib :: js_lib">
</th:block>
</body>

</html>
