<div class="modal-header">
    <h2 class="modal-title" id="modalTitle">ADD NEW LESSON</h2>
    <button type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
</div>

<!-- Add new course start -->
<div class="container">
    <div class="col-md-12 py-4">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="lesson-tab" data-bs-toggle="tab" data-bs-target="#lesson" type="button" role="tab" aria-controls="lesson" aria-selected="true">Lesson</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="topic-tab" data-bs-toggle="tab" data-bs-target="#topic" type="button" role="tab" aria-controls="topic" aria-selected="false">Topic</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="quiz-tab" data-bs-toggle="tab" data-bs-target="#quiz" type="button" role="tab" aria-controls="quiz" aria-selected="false">Quiz</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="lesson" role="tabpanel" aria-labelledby="lesson-tab">
                 <form th:action="@{'course/1/add/lesson'}" class="mt-3" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" name="lessonName" placeholder="Enter lesson name...">
                    </div>
                     <div class="mb-3">
                         <label class="form-label">Select Topic</label>
                         <select class="form-select" name="topic">
                             <option value="1" th:each="topicItem : ${topicList}" th:value="${topicItem.topicId}" th:text="${topicItem.topicName}">One</option>
                         </select>
                     </div>
                     <div class="mb-3">
                         <label class="form-label">Order</label>
                         <input type="text" class="form-control" placeholder="1, 2, 3,..." name="order">
                     </div>
                     <div class="mb-3">
                         <label class="form-label">Youtube Link</label>
                         <input type="text" name="videoLinkId" class="form-control" placeholder="Example: https://www.youtube.com/watch?v=BRUc4vh3tac">
                     </div>

                    <div class="mb-3">
                        <label class="form-label">HTML Content</label>
                        <textarea name="htmlContent" class="form-control" rows="5"></textarea>
                    </div>
                     <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="tab-pane fade" id="topic" role="tabpanel" aria-labelledby="topic-tab">
                <form th:action="@{'course/1/add/topic'}" class="mt-3" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Enter topic name..." name="topicName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Order</label>
                        <input type="text" class="form-control" placeholder="1, 2, 3,..." name="order">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="tab-pane fade" id="quiz" role="tabpanel" aria-labelledby="quiz-tab">...</div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
