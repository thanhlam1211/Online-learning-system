<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Forgot password</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">

    <!-- css include -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/metismenu.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>

<body>
<!-- body wrap start -->
<div class="body_wrap">
    <main>
        <!-- account start -->
        <div class="logo text-center" style="margin-top: 3%">
            <a href="index.html"><img src="picture/logo.png" alt=""></a>
        </div>
        <section class="account_area pt-120 pb-90">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <div class="account_wrap">
                            <div th:if="${error != null}">
                                <p class="text-danger">[[${error}]]</p>
                            </div>
                            <div th:if="${message != null}">
                                <p class="text-warning">[[${message}]]</p>
                            </div>
                            <h3 class="title">We will send a reset password to your email!</h3>
                            <form action="#" th:action="@{/forgot_pass}" method="post" >
                                <input  name="email" type="email" placeholder="Enter your email" required>
                                <button class="thm_btn" type="submit">Send</button>
                                <span class="right">
                                    <span>Remember account ?<a th:href="@{/login}">Login</a></span>
                                </span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- account end -->
    </main>
</div>
<!-- body wrap end -->

<!-- jquery include -->
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/metismenu.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/jquery.nice-select.min.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/isotope.pkgd.min.js"></script>
<script src="js/imagesloaded.pkgd.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
