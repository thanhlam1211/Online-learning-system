<div class="modal-header">
    <h2 class="modal-title" id="modalTitle">EDIT LESSON</h2>
    <button type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
</div>

<!-- Add new course start -->
<div class="container">
    <div class="col-md-12 py-4">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="lesson-tab" data-bs-toggle="tab" data-bs-target="#lesson" type="button" role="tab" aria-controls="lesson" aria-selected="true">Lesson</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="lesson" role="tabpanel" aria-labelledby="lesson-tab">
                <form th:action="@{'/manage-lessons/course' + ${courseId} +'/edit/lesson/' + ${lessonId}}" class="mt-3" method="POST" th:object="${currentLesson}">
                    <input type="hidden" th:field="*{lessonId}" name="lessonId">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" th:field="*{lessonName}" name="lessonName" placeholder="Enter lesson name...">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Select Topic</label>
                        <select class="form-select" name="topic" th:field="*{topic}">
                            <option value="1" th:each="topicItem : ${topicList}" th:value="${topicItem.topicId}" th:text="${topicItem.topicName}">One</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Order</label>
                        <input type="text" class="form-control" placeholder="1, 2, 3,..." name="order" th:field="*{order}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Youtube Link</label>
                        <input type="text" name="videoLinkId" th:field="*{videoLinkId}" class="form-control" placeholder="Example: https://www.youtube.com/watch?v=BRUc4vh3tac">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">HTML Content</label>
                        <textarea name="htmlContent" class="form-control" rows="5" th:field="*{htmlContent}"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
