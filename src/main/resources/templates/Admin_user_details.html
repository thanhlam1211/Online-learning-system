<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout_admin/admin_nodashboard_layout}">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
<div layout:fragment="content">
    <div class="home-cotent">
        <section id="main">
            <div class="container">
                <div class="col-md-12">
                    <div class="card" style="margin-top: 33px">
                        <h5 class="card-header">USER DETAILS</h5>
                        <form th:object="${userdt}">
                            <div class="form-group">
                                <div class="form-group col-md-2">
                                    <label for="inputUsername">User name</label>
                                    <input type="text" th:value="${userdt.username}" class="form-control"
                                           id="inputUsername"
                                           readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-group col-md-3">
                                    <label for="inputFullName">Full name</label>
                                    <input type="text" class="form-control" id="inputFullName"
                                           th:value="${userdt.fullName}"
                                           readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-group col-md-3">
                                    <label for="inputEmail">Email</label>
                                    <input type="text" class="form-control" id="inputEmail" th:value="${userdt.email}"
                                           readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-group col-md-2">
                                    <label for="inputPhone">Phone number</label>
                                    <input type="text" class="form-control" id="inputPhone" th:value="${userdt.phone}"
                                           readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-group col-md-4">
                                    <label for="inputRole">Role</label>
                                    <input type="text" class="form-control" id="inputRole" th:value="${userdt.roleList}"
                                           readonly>
                                </div>
                            </div>
                            <a th:href="@{/admin_user_list}" type="submit" style="margin-left: 15px;margin-bottom: 10px;"
                               class="btn btn-primary">Back to list</a>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</html>
