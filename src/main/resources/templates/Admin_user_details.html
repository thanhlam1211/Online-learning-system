<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/navstyle.css">
    <!--Box icons link-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div>
    <div class="header">
        <div class="menu-bar">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin_home}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Announcement</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Setting</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>

<div class="home-cotent">
    <section id="main">
        <div class="container">
            <div class="col-md-12">
                <div class="card" style="margin-top: 33px">
                    <h5 class="card-header">USER DETAILS</h5>
                    <form th:object="${userdt}">
                        <div class="form-group">
                            <div class="form-group col-md-2">
                                <label for="inputUsername">User name</label>
                                <input type="text" th:value="${userdt.username}" class="form-control"
                                       id="inputUsername"
                                       readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group col-md-3">
                                <label for="inputFullName">Full name</label>
                                <input type="text" class="form-control" id="inputFullName"
                                       th:value="${userdt.fullName}"
                                       readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group col-md-3">
                                <label for="inputEmail">Email</label>
                                <input type="text" class="form-control" id="inputEmail" th:value="${userdt.email}"
                                       readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group col-md-2">
                                <label for="inputPhone">Phone number</label>
                                <input type="text" class="form-control" id="inputPhone" th:value="${userdt.phone}"
                                       readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group col-md-2">
                                <label for="inputRole">Role</label>
                                <input type="text" class="form-control" id="inputRole" th:value="${userdt.roleList}"
                                       readonly>
                            </div>
                        </div>
                        <a th:href="@{/admin_home}" type="submit" style="margin-left: 15px;margin-bottom: 10px;"
                           class="btn btn-primary">Back to home</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</html>
