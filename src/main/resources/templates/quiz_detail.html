<div class="modal-header">
    <h5 class="modal-title" id="modalTitle">Quiz Details</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
</div>
<!-- course details start -->
<section class="course_details_area pt-30 pb-10">
    <div class="container">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-home" type="button" role="tab"
                        aria-controls="pills-home" aria-selected="true">Overview
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-profile" type="button" role="tab"
                        aria-controls="pills-profile" aria-selected="false">Setting
                </button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <form th:object="${quiz}" method="POST">
                    <label>Name</label>
                    <input type="text" class="form-control" th:field="*{name}">
                    <label>Course</label>
                    <input type="text" class="form-control" th:field="*{course}">
                    <div class="row">
                        <div class="col-6">
                            <label>Level</label>
                            <select th:field="*{quizLevel}" class="form-select" aria-label="Default select example">
                                <option th:each="lv :${listQuizLevel}" th:value="${lv.id}" th:text="${lv.name}"></option>
                            </select>
                            <label>Pass rate</label>
                            <input type="text" class="form-control" th:field="*{passRate}">
                        </div>
                        <div class="col-6">
                            <label>Duration</label>
                            <input type="text" class="form-control" th:field="*{duration}">
                            <label>Type</label>
                            <select th:field="*{quizType}" class="form-select" aria-label="Default select example">
                                <option th:each="type :${listQuizType}" th:value="${type.id}" th:text="${type.name}"></option>
                            </select>
                        </div>
                    </div>
                    <label>Course</label>
                    <textarea class="form-control" th:field="*{description}"></textarea>
                    <div class="mt-3 d-flex float-right justify-content-end">
                        <button type="submit" class="mr-2 btn btn-primary btn-block" style="margin-right: 5px;">Add</button>
                        <button type="button" class="btn btn-secondary close" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
        </div>
    </div>


</section>
